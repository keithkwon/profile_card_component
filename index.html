<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="pattern pattern-top" src="./images/bg-pattern-top.svg" alt="" />
    <section class="profile-card">
      <div class="card-top"></div>
      <div class="card-middle">
        <div class="middle-picture">
          <img
            class="middle-picture-img"
            src="./images/image-victor.jpg"
            alt=""
          />
        </div>
        <div class="middle-id">
          <span class="id-name">Victor Crest</span>
          <span class="id-age">26</span>
        </div>
        <div class="middle-location">
          <span class="location-location"> London </span>
        </div>
      </div>
      <hr />
      <div class="card-bottom">
        <div class="bottom-box">
          <p class="bottom-value">80K</p>
          <p class="bottom-title">Followers</p>
        </div>
        <div class="bottom-box">
          <p class="bottom-value">803K</p>
          <p class="bottom-title">Likes</p>
        </div>
        <div class="bottom-box">
          <p class="bottom-value">1.4K</p>
          <p class="bottom-title">Photos</p>
        </div>
      </div>
    </section>
    <img
      class="pattern pattern-bottom"
      src="./images/bg-pattern-bottom.svg"
      alt=""
    />

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
